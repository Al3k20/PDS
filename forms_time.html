<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Time do Coração</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    select, button { display: block; margin: 10px 0; width: 300px; padding: 8px; }
    h2 { color: #333; }
  </style>
</head>
<body>
  <h2>Qual o seu Time do Coração?</h2>

  <label for="timeSelect">Selecione seu time:</label>
  <select id="timeSelect">
    <option value="">-- Escolha um time --</option>
    <option value="Botafogo">Botafogo</option>
    <option value="Flamengo">Flamengo</option>
    <option value="Fluminense">Fluminense</option>
    <option value="Vasco da Gama">Vasco da Gama</option>
  </select>

  <button onclick="enviarTime()">Enviar</button>
  <button onclick="cancelarEscolha()">Cancelar</button>

  <script>
    function enviarTime() {
      const time = document.getElementById("timeSelect").value;
      if (time) {
        alert(`Você escolheu: ${time}`);
      } else {
        alert("Por favor, selecione um time antes de enviar.");
      }
    }

    function cancelarEscolha() {
      const select = document.getElementById("timeSelect");
      select.value = "";
      alert("Seleção cancelada.");
    }
  </script>
</body>
</html>
